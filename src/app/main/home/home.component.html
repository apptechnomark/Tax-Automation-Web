<div class="form-wrapper">
  <form [formGroup]="clientform" class="mt-3">
    <div class="form-container">
      <div class="form-group">
        <label for="Clientname">ClientName:</label>
        <input type="text" placeholder="Enter Client Name" formControlName="Clientname">
        <div *ngIf="f['Clientname'].touched ">
          <span class="error" *ngIf="f['Clientname'].errors?.['required']"> Clientname is required!</span>
        </div>
      </div>
      <div class="form-group">
        <label for="Year">Year:</label>
        <input type="text" placeholder="Enter Year" formControlName="Year" onkeypress="return event.charCode>=48 && event.charCode<=57">
        <div *ngIf="f['Year'].touched ">
          <span class="error" *ngIf="f['Year'].errors?.['required']"> Year is required!</span>
        </div>
      </div>
      <div class="form-group">
        <label for="FormType">FormType:</label>
        <input type="text" placeholder="Enter FormType" formControlName="FormType" onkeypress="return event.charCode>=48 && event.charCode<=57">
        <div *ngIf="f['FormType'].touched ">
          <span class="error" *ngIf="f['FormType'].errors?.['required']"> FormType is required!</span>
        </div>
      </div>
      <div class="form-button">
        <button class="btn btn-primary" (click)="UploadData()">Add Details</button>
      </div>
    </div>
  </form>
</div>







<hr/>


<a class="me-3" (click)="ExportExcel()">
  <i class="bi bi-download" data-bs-toggle="tooltip" data-bs-placement="top" title="Download Excel"></i>
</a>
<form class="mt-3">
    <div class="form-group">
      <label for="file">Upload Excel File:</label>
      <input type="file" #fileInput (change)="onFileChange($event)" accept=".xlsx, .xls">
    </div>
    <div class="form-button">
      <button class="btn btn-primary" (click)="uploadFile()">Upload File</button>
    </div>
  </form>
