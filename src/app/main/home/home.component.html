<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Form for client details -->
      <div class="card-container">
          <form [formGroup]="clientform">
              <div class="align-items-center">
                <div class="row">
                  <label for="Clientname" class="col-sm-2 mt-1">ClientName:</label>
                  <div class="col-sm-9">
                    <input type="text"  class="form-control" placeholder="Client Name" formControlName="Clientname">
                    <div *ngIf="f['Clientname'].touched ">
                      <span class="error" *ngIf="f['Clientname'].errors?.['required']"> Clientname is required!</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="align-items-center mt-2">
                <div class="row">
                  <label for="Clientname" class="col-sm-2 mt-1">Year:</label>
                  <div class="col-sm-9">
                    <input type="text"  class="form-control" placeholder="Enter Year" formControlName="Year" onkeypress="return event.charCode>=48 && event.charCode<=57">
                    <div *ngIf="f['Year'].touched ">
                      <span class="error" *ngIf="f['Year'].errors?.['required']"> Year is required!</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="align-items-center mt-2">
                <div class="row">
                  <label for="Clientname" class="col-sm-2 mt-1">FormType:</label>
                  <div class="col-sm-9">
                    <input type="text"  class="form-control" placeholder="Enter Form Type" formControlName="FormType" onkeypress="return event.charCode>=48 && event.charCode<=57">
                    <span *ngIf="f['FormType'].touched ">
                      <span class="error" *ngIf="f['FormType'].errors?.['required']"> Form Type is required!</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-button">
                <button class="btn btn-primary" *ngIf="IsClientField" (click)="UploadData()">Add Details</button>
              </div>
          </form>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Download and upload file section -->
      <div *ngIf="ClientId" class="card-container">
        <div class="row">
          <div class="col-12">
            <label class="me-3">Download Sample File:</label>
            <a class="custom-file-upload" (click)="ExportExcel()">
              <i class="bi bi-download" title="Download Excel"></i>
            </a>
          </div>
        </div>
        <form>
          <div class="row align-items-center">
            <div class="col-12">
              <label for="file" class="file-input-label">Upload Excel File:</label>
              <input class="form-control file-input" type="file" #fileInput (change)="onFileChange($event)" accept=".xlsx, .xls">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary" (click)="uploadFile()">Upload File</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngIf="ClientId"> 
  <div *ngIf="ClientId">
    <div class="table-container">
      <div *ngIf="data.length > 0 ">
      <form [formGroup]="form">
        <table>
          <thead>
            <tr>
              <ng-container *ngFor="let header of headers">
                <th *ngIf="header.field !== 'Id'&& header.field !== 'ErrorDetail'">{{ header.header }}</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data; let rowIndex = index">
              <ng-container *ngFor="let header of headers">
                <td *ngIf="header.field !== 'Id' && header.field !== 'ErrorDetail'">
                  <ng-container *ngIf="header.field !== 'action'; else deleteColumn">
                    <input
                      type="text"
                      [formControl]="getCellControl(rowIndex, header.field)"
                      (input)="onCellChange(rowIndex, header.field, $event)"
                      [ngClass]="{ 'error-border': isFieldWithError(row, header.field) }"
                    />
                  </ng-container>
                  <ng-template #deleteColumn>
                    <button (click)="onDeleteRow(rowIndex)">Delete</button>
                  </ng-template>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
        <button (click)="onSave()">Save</button>
      </form>
    </div>
    </div>

    <div *ngIf="qbobuttons" class="row">
      <div class="col-2">
        <button class="btn btn-success text-white" (click)="AddtoQbo()">Transfer Data To Qbo</button>
      </div>
      <div class="col-2">
      <button class="btn btn-warning" (click)="RevrseEntry()">Inactive Account</button>
    </div>
    </div>
</div>
