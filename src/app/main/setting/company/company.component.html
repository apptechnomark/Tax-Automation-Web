
<div class="action-container">
    <form class="form-inline" [formGroup]="CompanyDetailForm">
      <div class="input-group md-form form-sm form-1 pl-0" style="margin-right: 2rem;">
        <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search"
          formControlName="GlobalSearch">
        <div class="input-group-prepend">
          <a class="input-group-text purple lighten-3" id="basic-text1" (click)="Search()"><i class="bi bi-search"></i>
          </a>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary add-user-button" (click)="QboConnect()">
      <i class="bi bi-plus-circle"></i> Company
    </button>
  </div>

  <div *ngIf="tableData.length === 0" class="alert alert-danger" style="margin: 20px;" role="alert">
    Cuurently there no Record, You may <a (click)="QboConnect()">Connect Company</a> To Continue.
  </div>

<div *ngIf="tableData.length > 0" style="margin-top: 10px;">
    <app-table [data]="tableData" [columns]="tableColumns" [TotalCount]="TotalCount" [PageNo]="PageNo" 
    (pageSizeChnage)="onPageSizeChange($event)" (PriviousPage)="onPageChange($event)" 
    (nextpage)="onPageChange($event)" (GotoPage)="onPageChange($event)" ></app-table>
</div>
