<form [formGroup]="loginform">
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="Username">Username:</label>
            <input type="email" placeholder="Enter Username" formControlName="Username">
            <div *ngIf="f['Username'].touched ">
                <span class="error" *ngIf="f['Username'].errors?.['required']"> Username is a required !</span>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter Password" formControlName="Password">
            <div *ngIf="f['Password'].touched ">
                <span class="error" *ngIf="f['Password'].errors?.['required']"> Password is a required ! </span>
            </div>
        </div>
        <div class="login-button">
            <button class="btn btn-primary" (click)="authenticate()">Login</button>
        </div>
    </div>
</form>
